spring:
  cloud:
    nacos:
      discovery:
        namespace: e6073df8-b231-4c1d-bee1-3dc90c32ddad
        server-addr: 127.0.0.1:8848
        group: follow
        cluster-name: cluster01

ribbon:
  ReadTimeout: 4000
  MaxTotalConnections: 1000
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 1
  http:
    client:
      enabled: true
  eager-load: #饥饿加载，解决第一次访问提供接口慢的
    clients: aa

logging:
  level:
    com:
      gz: debug

